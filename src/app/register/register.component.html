 <nav class="navbar navbar-light bg-dark " >

  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign Up</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="registerForm" (ngSubmit)="register()" >
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- (change)="acnoChange($event)" -->
                        <!-- #acno   (template reference) --> 
                        <!-- [(ngModel)]="uname" -->
                        <input name="uname" formControlName="uname"  type="text" class="form-control" placeholder="enter username" id="login_uname" required>
                        
                    </div>
                    <div *ngIf="this.registerForm.get('uname')?.touched&&this.registerForm.get('uname')?.errors" class="mb-2 " style="color: rgb(255, 75, 75);">Invalid Username</div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <!-- (change)="acnoChange($event)" -->
                          <!-- #acno   (template reference) --> 
                          <!-- [(ngModel)]="acno" -->
                          <input name="acno" formControlName="acno"  type="text" class="form-control" placeholder="enter account number" id="login_accno" required>
                          
                      </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <!-- (change)="pswdChange($event)" -->
                          <!-- #pswd -->
                          <!-- [(ngModel)]="pswd" -->
                          <input name="pswd" formControlName="pswd"  type="password" class="form-control" placeholder="enter password" id="login_password" required>
                      </div>
                      
                      <div class="form-group">
                        <!-- (click)="login(acno,pswd)" -->
                        <!-- (click)="register()" -->
                          <input  type="submit" value="Register" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Existing user? <a routerLink="">Log In</a></p>
          </div>
      </div>
  </div>
