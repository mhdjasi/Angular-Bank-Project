<h2 class="mt-3 " style="color: white; margin-left: 50px;">Welcome <span style="color: rgb(214, 138, 138);">{{user}}</span>!!!!</h2>
<a style="margin-left: 50px; color:rgb(83, 170, 245)" routerLink="/transaction">view transaction history</a>

<div class="row me-0 w-100 mt-5">
    <div class="col-lg-2"></div>



    <div class="col-lg-4">
        <div class="container col-md-12 mt-0">
            <div class="justify-content-center h-100">
                <div class="card container">
                    <div class="card-header">
                        <h3 class="text-center">DEPOSIT FORM</h3>
                        
                    </div>
                    <div class="card-body">
                        <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                          <div class="input-group form-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                              </div>
                              <!-- [(ngModel)]="acno" -->
                              <input name="acno" formControlName="acno"  type="text" class="form-control" placeholder="enter account number" id="login_acno" required>
                          </div>
                          <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors" class="mb-2 " style="color: rgb(255, 75, 75);">Invalid Account number</div>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <!-- [(ngModel)]="pswd" -->
                                <input name="pswd" formControlName="pswd"  type="password" class="form-control" placeholder="enter password" id="login_pswd" required>
                                
                            </div>
                            <div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors" class="mb-2 " style="color: rgb(255, 75, 75);">Invalid Password Format</div>


                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <!-- [(ngModel)]="amount" -->
                                <input name="amount" formControlName="amount"  type="text" class="form-control" placeholder="enter amount" id="login_amount" required>
                            </div>
                            <div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors" class="mb-2 " style="color: rgb(255, 75, 75);">Invalid Amount Format</div>

                            <div class="form-group">
                                <!-- (click)="deposit()" -->
                                <input  type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%" >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="col-lg-4">
        <div class="container col-md-12 mt-0">
            <div class="justify-content-center h-100">
        <div class="card1 container">
            <div class="card-header">
                <h3 class="text-center">WITHDRAW FORM</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()" >
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input name="acno1" formControlName="acno1" type="text" class="form-control" placeholder="enter account number" id="login_acno1" required>
                      
                  </div>
                  <div *ngIf="this.withdrawForm.get('acno1')?.touched&&this.withdrawForm.get('acno1')?.errors" class="mb-2 " style="color: rgb(255, 75, 75);">Invalid Account number</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input name="pswd1" formControlName="pswd1" type="password" class="form-control" placeholder="enter password" id="login_pswd1" required>
                        
                    </div>
                    <div *ngIf="this.withdrawForm.get('pswd1')?.touched&&this.withdrawForm.get('pswd1')?.errors" class="mb-2 " style="color: rgb(255, 75, 75);">Invalid Password Format</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input name="amount1" formControlName="amount1"  type="text" class="form-control" placeholder="enter amount" id="login_amount1" required>
                    </div>
                    <div *ngIf="this.withdrawForm.get('amount1')?.touched&&this.withdrawForm.get('amount1')?.errors" class="mb-2 " style="color: rgb(255, 75, 75);">Invalid Amount Format</div>

                    <div class="form-group">
                        <input type="submit" value="withdraw" class="btn float-right login_btn1 " style="width:50%" >
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
  </div>


    <div class="col-lg-2"></div>

</div>
