    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>

<h2 class="mt-3 " style="color: white; margin-left: 50px;">Welcome <span style="color: rgb(214, 138, 138);">{{user}}</span>!!!!</h2>
<a style="margin-left: 50px; color:rgb(83, 170, 245)" routerLink="/transaction">view transaction history</a>

<div class="row me-0 w-100 mt-5">
    <div class="col-lg-2"></div>



    <div class="col-lg-4">
        <div class="container col-md-12 mt-0">
            <div class="justify-content-center h-100">
                <div class="card container">
                    <div class="card-header">
                        <h3 class="text-center">DEPOSIT FORM</h3>
                        
                    </div>
                    <div class="card-body">
                        <form>
                          <div class="input-group form-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                              </div>
                              <input name="acno" [(ngModel)]="acno" type="text" class="form-control" placeholder="enter account number" id="login_acno" required>
                              
                          </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input name="pswd" [(ngModel)]="pswd" type="password" class="form-control" placeholder="enter password" id="login_pswd" required>
                                
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input name="amount" [(ngModel)]="amount"  type="text" class="form-control" placeholder="enter amount" id="login_amount" required>
                            </div>
                            
                            <div class="form-group">
                                <input (click)="deposit()" type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%" >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="col-lg-4">
        <div class="container col-md-12 mt-0">
            <div class="justify-content-center h-100">
        <div class="card1 container">
            <div class="card-header">
                <h3 class="text-center">WITHDRAW FORM</h3>
            </div>
            <div class="card-body">
                <form (ngSubmit)="withdraw()" >
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input name="acno1" [(ngModel)]="acno1" type="text" class="form-control" placeholder="enter account number" id="login_acno1" required>
                      
                  </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input name="pswd1" [(ngModel)]="pswd1" type="password" class="form-control" placeholder="enter password" id="login_pswd1" required>
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input name="amount1" [(ngModel)]="amount1"  type="text" class="form-control" placeholder="enter amount" id="login_amount1" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" value="withdraw" class="btn float-right login_btn1 " style="width:50%" >
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
  </div>


    <div class="col-lg-2"></div>

</div>
